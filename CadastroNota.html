<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cadastrar Operações</title>


    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.js"></script>
    <script src="js/nota.js"></script>

    <script src="https://kit.fontawesome.com/c9b1ff5ce0.js"></script>



</head>

<body>



            <!-- Page Content Holder -->
            <div id="content">

                <h4>CADASTRO DE OPERAÇÕES</h4>

                <div class="box">
                    <h5>Resumo Financeiro<small> Resumo total da Nota de Corretagem</small></h5>
                    <hr>
                    <form action="_inserir_corretora.php" method="post" style="margin: 20px 20px 0px 20px">

                        <div class="form-group">
                            <div class="form-row">
                                <div class="col">
                                    <label>Total Compras</label>
                                    <input type="text" class="form-control" name="total_compra" id="totalCompra"
                                        placeholder="Valor Total das Compras" value="94.00" autocomplete="off">
                                </div>
                                <div class="col">
                                    <label>Total Vendas</label>
                                    <input type="text" class="form-control" name="total_venda" id="totalVenda"
                                        placeholder="Valor Total das Vendas" value="111.00" autocomplete="off">
                                </div>
                                <div class="col">
                                    <label>Liquidação</label>
                                    <input type="text" class="form-control" name="txLiquidacao" id="txLiquidacao"
                                        placeholder="Valor da Taxa de Liquidação" value="0.05" autocomplete="off">
                                </div>
                                <div class="col">
                                    <label>Registro</label>
                                    <input type="text" class="form-control" name="txRegistro" id="txRegistro"
                                        placeholder="Valor da Taxa de Registro" value="0.04" autocomplete="off">
                                </div>
                                <div class="col">
                                    <label>Emolumento</label>
                                    <input type="text" class="form-control" name="txEmolumento" id="txEmolumento"
                                        placeholder="Valor do Emolumento" value="0.07" autocomplete="off">
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label>IR</label>
                                        <input type="text" class="form-control" name="ir" id="ir"
                                            placeholder="Valor do I.R.R.F." value="3" autocomplete="off">
                                    </div>
                                </div>

                            </div>
                            <div>
                                <h5 style="color: red">Total Líquido<small> Conferir com a nota de corretagem.</small>
                                </h5>
                                <input type="text" style="width: 125px" class="form-control" id="valor" disabled>
                            </div>
                        </div>
                        <div style="text-align: right">
                            <input class="btn btn-info btn-sm" type="button" value="Calcular" id="btnCalc">
                            <button type="submit" class="btn btn-primary btn-sm">Cadastrar</button>
                            <a href="index.html" role="button" class="btn btn-danger btn-sm">Voltar</a>
                        </div>
                </div>
                </form>

                <!-- Operações de Compra e Venda -->

                <div class="box">
                    <h5>Negócios Realizados<small> Inserira as operações da Nota de Corretagem</small></h5>
                    <hr>
                    <div style="margin: 20px 20px 0px 20px">
                        <div class="form-row" id="Ticker">
                            <div class="col">

                                <label>Operação</label>
                                <select class="form-control" name="operacao" id="operacao">
                                    <option selected>Selecione</option>
                                    <option>Compra</option>
                                    <option>Venda</option>
                                </select>
                            </div>

                            <div class="col">
                                <label>Ticker</label>
                                <input type="text" class="form-control" name="ticker" id="ticker"
                                    placeholder="Digite o Ticker da ação" autocomplete="off">
                            </div>

                            <div class="col">
                                <label>Papel</label>
                                <select class="form-control" name="papel" id="papel">
                                    <option selected>Opção</option>
                                    <option>Ação</option>
                                    <option>ETF</option>
                                </select>
                            </div>

                            <div class="col">
                                <label>QTD</label>
                                <input type="number" class="form-control" name="qtd" id="qtd"
                                    placeholder="Digite a quantidade" value="100" autocomplete="off">
                            </div>

                            <div class="col">
                                <label>PU</label>
                                <input type="text" class="form-control" name="pu" id="pu"
                                    placeholder="Digite o preço unitário" value="1.11" autocomplete="off">
                            </div>

                            <div class="col1">
                                <input class="btn btn-info btn-sm" type="button" nome="btnAddRow" id="btnAddRow"
                                    value="ADD">
                            </div>

                        </div>
                    </div>
                    <br>

                    <!-- Tabela -->
                    <div class="table-responsive" style="margin-top:1rem">
                        <table class="table table-sm" id="table">
                            <thead>
                                <tr class="bg-dark" style="color:azure">
                                    <th scope="col">Operação</th>
                                    <th scope="col">Ticker</th>
                                    <th scope="col">Papel</th>
                                    <th scope="col">QTD</th>
                                    <th scope="col">PU</th>
                                    <th scope="col">PT</th>
                                    <th scope="col">Liq.</th>
                                    <th scope="col">Reg.</th>
                                    <th scope="col">Emo.</th>
                                    <th scope="col">IR</th>
                                    <th scope="col" style="text-align: right">Editar</th>
                                    <th scope="col" style="text-align: left">Excluir</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <!-- Tabela -->


                    <div style="text-align: right; margin-top:1px">
                        <input class="btn btn-info btn-sm" type="button" nome="btnCalcTx" id="btnCalcTx"
                            value="Calcular Taxas">
                        <button type="submit" class="btn btn-primary btn-sm">Cadastrar</button>
                        <a href="index.html" role="button" class="btn btn-danger btn-sm">Voltar</a>
                    </div>


                </div>
            </div>
        </div>
    </div>

</body>

</html>
