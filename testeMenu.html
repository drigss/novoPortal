<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Using aria-expanded</title>

  <script src="js/jquery.js"></script>

  </style>

  <script>
    $(function () {
      $("#navbar").hide();
      a = 0;

      $("#linkCadLogin").click(function () {
       
       if(a == 0){ 
         $("#navbar").show(500);
         a = 1;
        }       else  {$("#navbar").hide(500);
        a = 0;

      }
      });

    });

  </script>

</head>

<body>
  <div>
  <a aria-expanded="true" id="linkCadLogin" name="linkCadLogin" href="#">Menu 001</a>
  <ul id="navbar" name="navbar">
    <li><a href="http://example.com/target1.html">Link 1</a></li>
    <li><a href="http://example.com/target2.html">Link 2</a></li>
    <li><a href="http://example.com/target3.html">Link 3</a></li>
    <li><a href="http://example.com/target4.html">Link 4</a></li>
  </ul>
</div>
 <div>
  <a aria-expanded="true" id="linkCadLogin1" name="linkCadLogin1" href="#">Menu 002</a>
  <ul id="navbar1" name="navbar1">
    <li><a href="http://example.com/target1.html">Link 1</a></li>
    <li><a href="http://example.com/target2.html">Link 2</a></li>
    <li><a href="http://example.com/target3.html">Link 3</a></li>
    <li><a href="http://example.com/target4.html">Link 4</a></li>
  </ul>
</div>

</body>

</html>
